<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css" type="text/css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <title>Page not found</title>
</head>
<body>
    
    <!-- PRELOADER -->
    <div id="preloader" class="fixed w-full h-full flex items-center justify-center inset-0 bg-white opacity-80 text-center z-infinite">
        <div class="rounded-full w-14 h-14 bg-blue-light animate-pulse"></div>
    </div>
    
    <section>
        <div class="container">
            <div class="flex flex-col lg:flex-row items-center justify-center gap-16 h-screen">
                <div>
                    <img src="../static/images/icons/Genie 404 error illustration.svg" alt="" class="w-80 sm:w-96">
                </div>
                <div class="w-full">
                    <div class="text-center px-4">
                       <h1 class="text-4xl sm:text-5xl text-blue-dark font-bold text-center mb-4">Oops! We Couldn't Find this Page</h1>
                       <p class="text-gray-400 text-xl font-medium">Sorry, but nothing matched your search criteria.</p>
                       <a href="./index.html" class="inline-flex w-max items-center uppercase mt-10 py-3 px-10 text-sm font-medium text-center text-white bg-blue-light rounded-lg hover:bg-white hover:border hover:border-blue-light hover:text-blue-light focus:ring-4 focus:outline-none focus:ring-blue-300">
                           Go to Home page
                       </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../static/js/preloader.js"></script> 
</body>
</html>
