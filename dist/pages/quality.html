<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css" type="text/css">

   <section class="bg-blue-100">
    <div class="container">
        <div class="py-8">
            <h1 class="text-blue-light text-4xl font-semibold mb-2">Quality</h1>
            <div class="uppercase text-sm text-blue-dark font-semibold">
                <a href="./index.html" class="text-blue-light">Home</a>
                <span class="mx-1"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                <span>Quality</span>
            </div>

   <section>
    <div class="container my-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

            </div>
            <div>
                <img src="../media/images/certificates/MD9-compress.png" alt="" class="rounded-lg w-full">
            </div>
        </div>
    </div>
   </section>

   <!-- SCROLL TO TOP BTN -->
   <span class="px-5 py-3.5 fixed right-5 bottom-5 rounded-lg text-white text-xl bg-blue-light cursor-pointer hidden" id="back-to-top">
    <i class="fa-solid fa-angles-up"></i>
   </span>

    <!-- FOOTER -->
    <footer class="bg-blue-dark text-white pt-16 pb-10" id="footer"></footer>

    <script src="../static/js/preloader.js"></script> 
    <script src="../static/js/script.js"></script>
    <script src="../static/js/menu.js"></script>
    <script src="../static/js/back-to-top.js"></script>
