<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" href="../vendor/fontawesome/css/all.min.css" type="text/css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <title>Quote Request | Capital Orthopaedic</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
</head>
<body>
    
    <!-- PRELOADER -->
    <div id="preloader" class="fixed w-full h-full flex items-center justify-center inset-0 bg-white opacity-80 text-center z-infinite">
        <div class="rounded-full w-14 h-14 bg-blue-light animate-pulse"></div>
    </div>
    
    <!-- HEADER -->
   <header class="shadow sticky top-0 z-50" id="header"></header>

   <section class="bg-blue-100">
    <div class="container">
        <div class="py-8">
            <h1 class="text-blue-light text-4xl font-semibold mb-2">Quote Request</h1>
            <div class="uppercase text-sm text-blue-dark font-semibold">
                <a href="./index.html" class="text-blue-light">Home</a>
                <span class="mx-1"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                <span>Quote Request</span>
            </div>            
        </div>
   </section>

   <section>
    <div class="container">
        <div class="w-full lg:w-4/5 font-medium text-lg py-10">
            Enter the details regarding the type of products you're interested interested in. Please include as much details as possible, so we can provide the best quote.
        </div>
        <div class="flex justify-center pb-16">
            <form action="" class="px-6 py-12 w-full lg:w-4/5 bg-white rounded-lg shadow-custom">
                <div class="grid gap-8 mb-8 md:grid-cols-2">
                    <div>
                        <input type="text" id="first_name" class="bg-gray-100 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" id="last_name" class="bg-gray-100 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Last Name" required>
                    </div>
                    <div>
                        <input type="text" id="company" class="bg-gray-100 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email" required>
                    </div>  
                    <div>
                        <input type="tel" id="phone" class="bg-gray-100 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                </div>
                <div>
                    <textarea id="message" rows="4" class="block p-2.5 w-full text-gray-900 bg-gray-100 rounded-lg focus:border-blue-100" placeholder="Kindly share your requirements"></textarea>
                </div>
                <div class="flex items-start mt-8">
                    <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 bg-blue-light rounded border border-blue-light" required>
                    </div>
                    <label for="remember" class="ml-2 font-medium text-gray-500">I agree that my submitted data is being collected and stored. I authorize Oriens Medical team to reach out to me on the shared mediums.</label>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="text-white uppercase bg-blue-dark hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-4/5 px-5 py-2.5 mt-10 text-center">Send message</button>
                </div>
            </form>
        </div>
    </div>
   </section>

   <!-- SCROLL TO TOP BTN -->
   <span class="px-5 py-3.5 fixed right-5 bottom-5 rounded-lg text-white text-xl bg-blue-light cursor-pointer hidden" id="back-to-top">
    <i class="fa-solid fa-angles-up"></i>
   </span>

    <!-- FOOTER -->
    <footer class="bg-blue-dark text-white pt-16 pb-10" id="footer"></footer>

    <script src="../static/js/preloader.js"></script> 
    <script src="../static/js/script.js"></script>
    <script src="../static/js/menu.js"></script>
    <script src="../static/js/back-to-top.js"></script>
</body>
</html>
